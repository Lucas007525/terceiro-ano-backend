<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Sistema Acadêmico</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

    <h1>Sistema Acadêmico</h1>

    <h2>Adicionar Matéria</h2>

    <input type="text" id="materiaNome" placeholder="Nome da matéria">
    <input type="number" id="nota 1 Trimestre" placeholder="Nota 1 Trimestre">
    <input type="number" id="nota 2 Trimestre" placeholder="Nota 2 Trimestre>
    <input type="number" id="nota3 3 Trimestre" placeholder="Nota 3 Trimestre">

    <button id="adicionar">Adicionar</button>

    <h2>Matérias</h2>
    <div id="lista"></div>

    <h2>Média Geral</h2>
    <div id="mediaGeral">0</div>

    <h2>Recomendação de Estudo</h2>
    <div id="recomendacao"></div>

</div>

<script src="script.js"></script>
</body>
</html>
